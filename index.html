<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>优选商城</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 骨架屏 -->
  <div class="skeleton-wrapper" id="skeletonWrapper">
    <div class="skeleton-header"></div>
    <div class="skeleton-banner"></div>
    <div class="skeleton-grid">
      <div class="skeleton-card"><div class="skeleton-img"></div><div class="skeleton-text"></div><div class="skeleton-text short"></div></div>
      <div class="skeleton-card"><div class="skeleton-img"></div><div class="skeleton-text"></div><div class="skeleton-text short"></div></div>
      <div class="skeleton-card"><div class="skeleton-img"></div><div class="skeleton-text"></div><div class="skeleton-text short"></div></div>
      <div class="skeleton-card"><div class="skeleton-img"></div><div class="skeleton-text"></div><div class="skeleton-text short"></div></div>
      <div class="skeleton-card"><div class="skeleton-img"></div><div class="skeleton-text"></div><div class="skeleton-text short"></div></div>
      <div class="skeleton-card"><div class="skeleton-img"></div><div class="skeleton-text"></div><div class="skeleton-text short"></div></div>
    </div>
  </div>

  <!-- 主内容 -->
  <div class="main-content" id="mainContent" style="display:none;">
    <!-- 顶部导航 -->
    <header class="header">
      <div class="header-inner">
        <h1 class="logo">优选商城</h1>
        <div class="search-bar">
          <input type="text" id="searchInput" placeholder="搜索商品...">
        </div>
        <div class="header-actions">
          <div class="theme-toggle" id="themeToggle" title="切换主题">
            <svg class="icon-sun" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/></svg>
            <svg class="icon-moon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
          </div>
          <div class="fav-icon" id="favIcon" title="我的收藏">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/></svg>
            <span class="fav-badge" id="favBadge">0</span>
          </div>
          <div class="user-icon" id="userIcon" title="用户">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
            <span class="user-name" id="userName"></span>
          </div>
          <div class="order-icon" id="orderIcon" title="我的订单">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/></svg>
          </div>
          <div class="cart-icon" id="cartIcon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/>
              <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/>
            </svg>
            <span class="cart-badge" id="cartBadge">0</span>
          </div>
        </div>
      </div>
    </header>

    <!-- 轮播图 -->
    <div class="banner" id="banner">
      <div class="banner-track" id="bannerTrack"></div>
      <button class="banner-btn banner-prev" id="bannerPrev">&lsaquo;</button>
      <button class="banner-btn banner-next" id="bannerNext">&rsaquo;</button>
      <div class="banner-dots" id="bannerDots"></div>
    </div>

    <!-- 分类筛选和排序 -->
    <div class="filter-bar">
      <div class="category-bar">
        <button class="category-btn active" data-category="all">全部</button>
        <button class="category-btn" data-category="electronics">电子产品</button>
        <button class="category-btn" data-category="clothing">服装</button>
        <button class="category-btn" data-category="food">食品</button>
      </div>
      <div class="sort-bar">
        <select id="sortSelect">
          <option value="default">默认排序</option>
          <option value="price-asc">价格从低到高</option>
          <option value="price-desc">价格从高到低</option>
        </select>
      </div>
    </div>

    <!-- 商品列表 -->
    <main class="product-grid" id="productGrid"></main>

    <!-- 购物车侧边栏 -->
    <div class="cart-overlay" id="cartOverlay"></div>
    <aside class="cart-sidebar" id="cartSidebar">
      <div class="cart-header">
        <h2>购物车</h2>
        <button class="close-btn" id="closeCart">&times;</button>
      </div>
      <div class="cart-items" id="cartItems"></div>
      <div class="cart-footer">
        <div class="cart-total">合计：<span id="cartTotal">¥0.00</span></div>
        <button class="checkout-btn" id="checkoutBtn">去结算</button>
      </div>
    </aside>

    <!-- 收藏侧边栏 -->
    <div class="fav-overlay" id="favOverlay"></div>
    <aside class="fav-sidebar" id="favSidebar">
      <div class="cart-header">
        <h2>我的收藏</h2>
        <button class="close-btn" id="closeFav">&times;</button>
      </div>
      <div class="fav-items" id="favItems"></div>
    </aside>

    <!-- 商品详情弹窗 -->
    <div class="modal-overlay" id="detailModal">
      <div class="modal-content detail-modal">
        <button class="close-btn modal-close" id="closeDetail">&times;</button>
        <div class="detail-body" id="detailBody"></div>
      </div>
    </div>

    <!-- 结算弹窗 -->
    <div class="modal-overlay" id="checkoutModal">
      <div class="modal-content checkout-modal">
        <button class="close-btn modal-close" id="closeCheckout">&times;</button>
        <h2>确认订单</h2>
        <form id="checkoutForm">
          <div class="form-group">
            <label>收货人</label>
            <input type="text" id="orderName" required placeholder="请输入姓名">
          </div>
          <div class="form-group">
            <label>手机号</label>
            <input type="tel" id="orderPhone" required placeholder="请输入手机号">
          </div>
          <div class="form-group">
            <label>收货地址</label>
            <textarea id="orderAddress" required placeholder="请输入详细地址"></textarea>
          </div>
          <div class="form-group">
            <label>优惠码</label>
            <div class="coupon-row">
              <input type="text" id="couponInput" placeholder="输入优惠码">
              <button type="button" class="coupon-apply-btn" id="couponApplyBtn">使用</button>
            </div>
            <div class="coupon-msg" id="couponMsg"></div>
          </div>
          <div class="order-summary" id="orderSummary"></div>
          <button type="submit" class="submit-order-btn">提交订单</button>
        </form>
      </div>
    </div>

    <!-- 登录注册弹窗 -->
    <div class="modal-overlay" id="authModal">
      <div class="modal-content auth-modal">
        <button class="close-btn modal-close" id="closeAuth">&times;</button>
        <div class="auth-tabs">
          <button class="auth-tab active" data-tab="login">登录</button>
          <button class="auth-tab" data-tab="register">注册</button>
        </div>
        <form id="loginForm" class="auth-form">
          <div class="form-group"><label>用户名</label><input type="text" id="loginUsername" required placeholder="请输入用户名"></div>
          <div class="form-group"><label>密码</label><input type="password" id="loginPassword" required placeholder="请输入密码"></div>
          <button type="submit" class="submit-order-btn">登录</button>
        </form>
        <form id="registerForm" class="auth-form" style="display:none;">
          <div class="form-group"><label>用户名</label><input type="text" id="regUsername" required placeholder="请输入用户名"></div>
          <div class="form-group"><label>密码</label><input type="password" id="regPassword" required placeholder="请输入密码"></div>
          <div class="form-group"><label>昵称</label><input type="text" id="regNickname" required placeholder="请输入昵称"></div>
          <button type="submit" class="submit-order-btn">注册</button>
        </form>
      </div>
    </div>

    <!-- 订单历史弹窗 -->
    <div class="modal-overlay" id="orderModal">
      <div class="modal-content order-history-modal">
        <button class="close-btn modal-close" id="closeOrder">&times;</button>
        <h2>我的订单</h2>
        <div class="order-list" id="orderList"></div>
      </div>
    </div>
  </div>

  <!-- 飞入购物车动画元素 -->
  <div class="fly-item" id="flyItem"></div>

  <!-- 提示消息 -->
  <div class="toast" id="toast"></div>

  <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>优选商城</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 顶部导航 -->
  <header class="header">
    <div class="header-inner">
      <h1 class="logo">优选商城</h1>
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="搜索商品...">
      </div>
      <div class="cart-icon" id="cartIcon">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/>
          <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/>
        </svg>
        <span class="cart-badge" id="cartBadge">0</span>
      </div>
    </div>
  </header>

  <!-- 分类筛选 -->
  <div class="category-bar">
    <button class="category-btn active" data-category="all">全部</button>
    <button class="category-btn" data-category="electronics">电子产品</button>
    <button class="category-btn" data-category="clothing">服装</button>
    <button class="category-btn" data-category="food">食品</button>
  </div>

  <!-- 商品列表 -->
  <main class="product-grid" id="productGrid"></main>

  <!-- 购物车侧边栏 -->
  <div class="cart-overlay" id="cartOverlay"></div>
  <aside class="cart-sidebar" id="cartSidebar">
    <div class="cart-header">
      <h2>购物车</h2>
      <button class="close-btn" id="closeCart">&times;</button>
    </div>
    <div class="cart-items" id="cartItems"></div>
    <div class="cart-footer">
      <div class="cart-total">合计：<span id="cartTotal">¥0.00</span></div>
      <button class="checkout-btn" id="checkoutBtn">去结算</button>
    </div>
  </aside>

  <!-- 商品详情弹窗 -->
  <div class="modal-overlay" id="detailModal">
    <div class="modal-content detail-modal">
      <button class="close-btn modal-close" id="closeDetail">&times;</button>
      <div class="detail-body" id="detailBody"></div>
    </div>
  </div>

  <!-- 结算弹窗 -->
  <div class="modal-overlay" id="checkoutModal">
    <div class="modal-content checkout-modal">
      <button class="close-btn modal-close" id="closeCheckout">&times;</button>
      <h2>确认订单</h2>
      <form id="checkoutForm">
        <div class="form-group">
          <label>收货人</label>
          <input type="text" id="name" required placeholder="请输入姓名">
        </div>
        <div class="form-group">
          <label>手机号</label>
          <input type="tel" id="phone" required placeholder="请输入手机号">
        </div>
        <div class="form-group">
          <label>收货地址</label>
          <textarea id="address" required placeholder="请输入详细地址"></textarea>
        </div>
        <div class="order-summary" id="orderSummary"></div>
        <button type="submit" class="submit-order-btn">提交订单</button>
      </form>
    </div>
  </div>

  <!-- 提示消息 -->
  <div class="toast" id="toast"></div>

  <script src="app.js"></script>
</body>
</html>
